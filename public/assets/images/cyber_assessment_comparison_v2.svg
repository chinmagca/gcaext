<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" fill="none">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  
  <!-- Ambient glow effects -->
  <circle cx="200" cy="200" r="150" fill="#06b6d4" opacity="0.05" filter="url(#glow)"/>
  <circle cx="1400" cy="700" r="200" fill="#3b82f6" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Left Side: Full Assessment -->
  <g transform="translate(150, 200)">
    <!-- Large shield over city -->
    <g opacity="0.3">
      <!-- City buildings -->
      <rect x="50" y="350" width="80" height="150" fill="#475569" rx="4"/>
      <rect x="150" y="300" width="100" height="200" fill="#475569" rx="4"/>
      <rect x="270" y="320" width="90" height="180" fill="#475569" rx="4"/>
      <rect x="380" y="280" width="70" height="220" fill="#475569" rx="4"/>
    </g>
    
    <!-- Massive shield -->
    <path d="M 250 80 L 450 150 L 450 350 Q 450 450 250 520 Q 50 450 50 350 L 50 150 Z" 
          fill="none" stroke="#64748b" stroke-width="3" opacity="0.6"/>
    <path d="M 250 100 L 430 160 L 430 340 Q 430 430 250 490 Q 70 430 70 340 L 70 160 Z" 
          fill="#1e293b" opacity="0.4"/>
    
    <!-- Complex pattern inside shield -->
    <circle cx="250" cy="280" r="80" fill="none" stroke="#475569" stroke-width="2"/>
    <circle cx="250" cy="280" r="60" fill="none" stroke="#475569" stroke-width="2"/>
    <circle cx="250" cy="280" r="40" fill="none" stroke="#475569" stroke-width="2"/>
    <line x1="250" y1="200" x2="250" y2="360" stroke="#475569" stroke-width="2"/>
    <line x1="170" y1="280" x2="330" y2="280" stroke="#475569" stroke-width="2"/>
    
    <!-- Title and price -->
    <text x="250" y="580" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Full Cybersecurity</text>
    <text x="250" y="615" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Posture Assessment</text>
    <text x="250" y="660" font-family="Arial, sans-serif" font-size="20" 
          fill="#94a3b8" text-anchor="middle">Complex • Enterprise-Grade</text>
    <text x="250" y="690" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="#ef4444" text-anchor="middle">₹₹₹</text>
  </g>
  
  <!-- Divider -->
  <line x1="800" y1="150" x2="800" y2="750" stroke="#334155" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- Right Side: Primary Assessment -->
  <g transform="translate(900, 200)">
    <!-- Small business buildings -->
    <g opacity="0.4">
      <rect x="100" y="400" width="60" height="100" fill="#475569" rx="3"/>
      <rect x="180" y="420" width="50" height="80" fill="#475569" rx="3"/>
      <rect x="250" y="410" width="55" height="90" fill="#475569" rx="3"/>
      <rect x="320" y="430" width="45" height="70" fill="#475569" rx="3"/>
    </g>
    
    <!-- Glowing shield -->
    <path d="M 250 100 L 380 150 L 380 300 Q 380 370 250 420 Q 120 370 120 300 L 120 150 Z" 
          fill="url(#cyanGlow)" opacity="0.2" filter="url(#glow)"/>
    <path d="M 250 100 L 380 150 L 380 300 Q 380 370 250 420 Q 120 370 120 300 L 120 150 Z" 
          fill="none" stroke="#06b6d4" stroke-width="4"/>
    
    <!-- Simple checkmark -->
    <path d="M 200 260 L 230 290 L 300 220" fill="none" stroke="#06b6d4" 
          stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Title and price -->
    <text x="250" y="550" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Primary Cybersecurity</text>
    <text x="250" y="585" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Posture Assessment</text>
    <text x="250" y="630" font-family="Arial, sans-serif" font-size="20" 
          fill="#94a3b8" text-anchor="middle">Essential • Affordable</text>
    
    <!-- Price highlight -->
    <rect x="170" y="645" width="160" height="50" fill="#06b6d4" opacity="0.1" rx="8"/>
    <text x="250" y="678" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#06b6d4" text-anchor="middle">₹5,000</text>
  </g>
</svg>
