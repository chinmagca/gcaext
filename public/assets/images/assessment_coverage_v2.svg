<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" fill="none">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="cardGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="800" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#e2e8f0" text-anchor="middle">Primary Cybersecurity Posture Assessment</text>
  <text x="800" y="150" font-family="Arial, sans-serif" font-size="24" 
        fill="#94a3b8" text-anchor="middle">Essential Coverage for MSMEs</text>
  
  <!-- Card 1: Vulnerability Scan -->
  <g transform="translate(100, 250)">
    <rect width="250" height="280" fill="#1e293b" rx="12" stroke="#334155" stroke-width="2" opacity="0.8"/>
    <circle cx="125" cy="80" r="50" fill="#06b6d4" opacity="0.1"/>
    
    <!-- Magnifying glass over server icon -->
    <g transform="translate(85, 40)">
      <!-- Server -->
      <rect x="15" y="35" width="50" height="40" fill="#475569" rx="3"/>
      <line x1="20" y1="45" x2="60" y2="45" stroke="#06b6d4" stroke-width="2"/>
      <line x1="20" y1="55" x2="60" y2="55" stroke="#06b6d4" stroke-width="2"/>
      <line x1="20" y1="65" x2="60" y2="65" stroke="#06b6d4" stroke-width="2"/>
      <!-- Magnifying glass -->
      <circle cx="55" cy="50" r="20" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <line x1="70" y1="65" x2="85" y2="80" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Vulnerability</text>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Scan</text>
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">External IP</text>
    <text x="125" y="255" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Security Check</text>
  </g>
  
  <!-- Card 2: Policy Review -->
  <g transform="translate(400, 250)">
    <rect width="250" height="280" fill="#1e293b" rx="12" stroke="#334155" stroke-width="2" opacity="0.8"/>
    <circle cx="125" cy="80" r="50" fill="#06b6d4" opacity="0.1"/>
    
    <!-- Document with lock icon -->
    <g transform="translate(85, 40)">
      <!-- Document -->
      <rect x="20" y="30" width="50" height="65" fill="#475569" rx="3"/>
      <line x1="28" y1="45" x2="62" y2="45" stroke="#64748b" stroke-width="2"/>
      <line x1="28" y1="55" x2="62" y2="55" stroke="#64748b" stroke-width="2"/>
      <line x1="28" y1="65" x2="55" y2="65" stroke="#64748b" stroke-width="2"/>
      <!-- Lock -->
      <rect x="35" y="60" width="20" height="25" fill="#06b6d4" rx="2"/>
      <path d="M 38 60 L 38 52 Q 38 45 45 45 Q 52 45 52 52 L 52 60" 
            fill="none" stroke="#06b6d4" stroke-width="3"/>
    </g>
    
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Policy</text>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Review</text>
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Basic Access</text>
    <text x="125" y="255" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Control</text>
  </g>
  
  <!-- Card 3: Awareness Check -->
  <g transform="translate(700, 250)">
    <rect width="250" height="280" fill="#1e293b" rx="12" stroke="#334155" stroke-width="2" opacity="0.8"/>
    <circle cx="125" cy="80" r="50" fill="#06b6d4" opacity="0.1"/>
    
    <!-- Human with warning icon -->
    <g transform="translate(85, 40)">
      <!-- Human silhouette -->
      <circle cx="45" cy="45" r="12" fill="#475569"/>
      <path d="M 45 60 L 30 95 M 45 60 L 60 95 M 45 60 L 45 75 L 35 85 M 45 75 L 55 85" 
            stroke="#475569" stroke-width="4" stroke-linecap="round"/>
      <!-- Warning triangle -->
      <path d="M 65 50 L 75 70 L 55 70 Z" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>
      <text x="65" y="68" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
            fill="#1e293b" text-anchor="middle">!</text>
    </g>
    
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Awareness</text>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Check</text>
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Phishing</text>
    <text x="125" y="255" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Readiness</text>
  </g>
  
  <!-- Card 4: Device Security -->
  <g transform="translate(1000, 250)">
    <rect width="250" height="280" fill="#1e293b" rx="12" stroke="#334155" stroke-width="2" opacity="0.8"/>
    <circle cx="125" cy="80" r="50" fill="#06b6d4" opacity="0.1"/>
    
    <!-- Laptop with shield icon -->
    <g transform="translate(85, 40)">
      <!-- Laptop -->
      <rect x="20" y="50" width="60" height="35" fill="#475569" rx="2"/>
      <rect x="15" y="85" width="70" height="5" fill="#475569" rx="1"/>
      <!-- Shield -->
      <path d="M 40 55 L 50 58 L 50 70 Q 50 75 40 78 Q 30 75 30 70 L 30 58 Z" 
            fill="#06b6d4" stroke="#06b6d4" stroke-width="1"/>
      <path d="M 35 65 L 38 68 L 45 61" fill="none" stroke="#1e293b" 
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Device</text>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Security</text>
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Endpoint</text>
    <text x="125" y="255" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Basics</text>
  </g>
  
  <!-- Card 5: Backup Readiness -->
  <g transform="translate(1300, 250)">
    <rect width="250" height="280" fill="#1e293b" rx="12" stroke="#334155" stroke-width="2" opacity="0.8"/>
    <circle cx="125" cy="80" r="50" fill="#06b6d4" opacity="0.1"/>
    
    <!-- Cloud with checkmark icon -->
    <g transform="translate(85, 40)">
      <!-- Cloud -->
      <path d="M 30 65 Q 25 65 25 60 Q 25 55 30 55 Q 30 48 38 48 Q 45 48 45 55 Q 50 55 55 55 Q 60 55 60 60 Q 60 65 55 65 Z" 
            fill="#475569" stroke="#475569" stroke-width="2"/>
      <!-- Checkmark circle -->
      <circle cx="45" cy="75" r="15" fill="#10b981" stroke="#10b981" stroke-width="2"/>
      <path d="M 38 75 L 42 79 L 52 69" fill="none" stroke="#1e293b" 
            stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <text x="125" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Backup</text>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#e2e8f0" text-anchor="middle">Readiness</text>
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Recovery</text>
    <text x="125" y="255" font-family="Arial, sans-serif" font-size="16" 
          fill="#94a3b8" text-anchor="middle">Verification</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="800" y="650" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#06b6d4" text-anchor="middle">Comprehensive Yet Affordable</text>
  <text x="800" y="690" font-family="Arial, sans-serif" font-size="20" 
        fill="#94a3b8" text-anchor="middle">All essential security checks at â‚¹5,000</text>
</svg>
